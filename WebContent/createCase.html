<!DOCTYPE html>
<!-- create a case page -->
<html>
	<title>ScopingSim-Create Case</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
		.wrapper {
			text-align: center;
			vertical-align: middle;
		}
		#createbutton {
			position: relative;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20%;
		}
	</style>
</head>
<body>
	<!-- Trigger the modal with a button -->
	<div class="wrapper">
		<button id="createbutton" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create a Case</button>
	</div>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Case content-->
	    <div class="modal-content">
	    	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	        	<h4 id="head-text" class="modal-title">Input your case name below: </h4>
	      	</div>
			<div class="modal-body">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Case Name" aria-describedby="sizing-addon2">
				</div>
			</div>
	      	<div class="modal-footer">
	        	<button type="button" class="btn btn-default">Create</button>
	        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	      	</div>
	    </div>

	  </div>
	</div>
</body>
</html>
